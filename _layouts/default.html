<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {% seo %}
</head>
<body>

  <header class="site-header">
    <img src="{{ site.logo | relative_url }}" alt="Foto de perfil" class="profile-pic">
    <div class="header-info">
      <h1>{{ site.title }}</h1>
      <p>{{ site.description }}</p>
    </div>
  </header>

  <div class="container">
    <div class="layout-wrapper">

      <main class="main-content">
        {{ content }}
      </main>

      <aside class="sidebar-right">
        <h2>Otras opciones</h2>
        <ul>
          <li><a href="{{ '/about' | relative_url }}">Sobre mí</a></li>
          <li><a href="{{ '/education' | relative_url }}">Educación</a></li>
          <li><a href="{{ '/contact' | relative_url }}">Contacto</a></li>
        </ul>
      </aside>

    </div>
  </div>

  <footer class="site-footer">
    <p>
      Creado por <strong class="highlight">Lorena</strong>.
      Hospedado en <strong class="highlight">GitHub Pages</strong>.
    </p>
  </footer>

</body>
</html>
