<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  {% seo %}
</head>
<body>

<header style="text-align:center; padding: 20px;">
  <img src="{{ site.logo }}" alt="Foto de Lorena" style="width:150px; border-radius: 50%;">
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>
</header>

<div style="display: flex;">

  <!-- Contenido principal: listado de los posts -->
  <main class="main-content">
    <h2>Entradas</h2>
    <ul>
      {% for post in site.posts %}
      <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </main>

  
  <!-- Sidebar derecha: panel de opciones -->
  <aside style="width: 20%; padding: 10px; border-left: 1px solid #ccc; height: 100vh;">
    <h2>Otras opciones</h2>
    <ul>
      <li><a href="{{ '/about' | relative_url }}">Sobre mí</a></li>
      <li><a href="{{ '/education' | relative_url }}">Educación</a></li>
      <li><a href="{{ '/contact' | relative_url }}">Contacto</a></li>
      <!-- Más links si quieres -->
    </ul>
  </aside>

</div>

</body>
</html>
