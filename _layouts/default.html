<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  {% seo %}
</head>
<body>

<header style="text-align:center; padding: 20px;">
  <img src="{{ site.logo }}" alt="Foto de Lorena" style="width:150px; border-radius: 50%;">
  <h1>{{ site.title }}</h1>
  <p>{{ site.description }}</p>
</header>

<div style="display: flex;">

  <!-- Sidebar izquierda: listado de posts -->
  <aside style="width: 25%; padding: 10px; border-right: 1px solid #ccc; height: 100vh; overflow-y: auto;">
    <h2>Posts</h2>
    <ul>
      {% for post in site.posts %}
      <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </aside>

  <!-- Contenido principal -->
  <main style="flex-grow: 1; padding: 20px;">
    {{ content }}
  </main>

  <!-- Sidebar derecha: panel de opciones -->
  <aside style="width: 20%; padding: 10px; border-left: 1px solid #ccc; height: 100vh;">
    <h2>Opciones</h2>
    <ul>
      <li><a href="{{ '/about-me' | relative_url }}">About Me</a></li>
      <li><a href="{{ '/contact' | relative_url }}">Contact</a></li>
      <!-- MÃ¡s links si quieres -->
    </ul>
  </aside>

</div>

</body>
</html>
