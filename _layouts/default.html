<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ '/favicon.ico' | relative_url }}">
    <!-- Referencia a Font Awesome para los iconos de redes sociales -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="page-wrapper">
      <header class="site-header" style="background-image: url('{{ site.header_image | relative_url }}');">
        <button class="hamburger">&#9776;</button>
        <div class="header-text">
          <h1>{{ site.title }}</h1>
          <p>{{ site.description }}</p>
        </div>
        <!-- Incluir enlaces a los iconos de redes sociales en la parte superior derecha después del cabecero -->
        <div class="social-icons">
          <a href="https://github.com/lmendezotero" target="_blank" aria-label="GitHub">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://www.linkedin.com/in/lorenamendezotero/" target="_blank" aria-label="LinkedIn">
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="mailto:lmendezotero59@gmail.com" aria-label="Correo electrónico">
            <i class="fas fa-envelope"></i>
          </a>
        </div>
        <nav class="navbar">
          <ul>
            <li><a href="{{ '/about/' | relative_url }}">Sobre mí</a></li>
            <li><a href="{{ '/education/' | relative_url }}">Educación</a></li>
            <li><a href="{{ '/professional_career/' | relative_url }}">Carrera Profesional</a></li>
            <li><a href="{{ '/speakings_and_collaborations/' | relative_url }}">Colaboraciones</a></li>
            <li><a href="{{ '/contact/' | relative_url }}">Contacto</a></li>
          </ul>
        </nav>
      </header>
      <main class="container">
        <div class="post-content">
          {{ content }}
        </div>

        {% if page.layout == "post" or page.categories %}
          {% include comments-and-likes.html %}
        {% endif %}
      </main>
    </div>
    <footer class="site-footer">
      <p>Creado por <span class="footer-highlight">{{ site.author }}</span>. Hospedado en <a href="https://pages.github.com/" class="footer-highlight">GitHub Pages</a>.</p>
    </footer>

    <script>
      // Cerrar el menú hamburguesa al volver atrás
      document.addEventListener('DOMContentLoaded', function () {
        document.querySelector(".navbar ul").classList.remove("show");
      });
      // También cerrar menú al volver atrás (navegadores con bfcache)
      window.addEventListener('pageshow', function () {
        document.querySelector('.navbar ul').classList.remove('show');
      });
      // Toggle hamburguesa
      document.querySelector('.hamburger').addEventListener('click', function() {
        document.querySelector('.navbar ul').classList.toggle('show');
      });
    </script>
  </body>
</html>
